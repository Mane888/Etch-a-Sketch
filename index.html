<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="resetDiv">
      <p class="grid-on-off">Grid ON</p>
      <input type="range" min="1" max="2" value="1" id="grid-switch">
      <button class="resetBtn">Clear Grid</button>
      <button class="rainbowBtn">Rainbow</button>
      <button class="blueBtn">Blue</button>
      <button class="shadingBtn">Shading</button>
      <button class="eraserBtn">Eraser</button>
      <input type="range" min="16" max="100" value="32" id="slider">
      <p class="sliderValue">32</p>
    </div>
  <div class="container">

  </div>

  </section>
<script type="text/javascript" src="script.js" ></script>
</body>


</html>
